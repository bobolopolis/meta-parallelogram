# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-redcontainer"
BBFILE_PATTERN_meta-redcontainer = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-redcontainer = "6"

LAYERDEPENDS_meta-redcontainer = "core"
LAYERSERIES_COMPAT_meta-redcontainer = "gatesgarth"
